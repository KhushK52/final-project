<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Personal Dashboard</h1>

    <div class="container">

        <div class="topRowContainer">
            <div class="box restaurantContainer" id="yelpBox">
                <h2>Suggested Restaurant</h2>
                <h2 id="restaurantName"></h2>
                <p id="yelpRating"></p>
                <p id="address"></p>
                <p id="review"></p>
                <p id="someUrl"></p>
                <button id="newRestaurant">Click For New Restaurant</button>
            </div>

            <div class="box taskContainer">
                <h2>Tasks</h2>

                <div class="taskRowContainer">
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                    <div class="taskRow">
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                        <div class="taskRowCell"></div>
                    </div>
                </div>

                <div class="sideBarContainer">
                    <h3>Filter</h3>
                    <p>Show <input type="text" id="showInput"> tag only</p>
                    <button id="filterButton">Filter</button>
                    
                    <h3 id="createTaskHeader">Create Task</h3>
                    <p id="titleLabel">Title: <input type="text" id="titleInput"></p>
                    <p id="tagLabel">Tag: <input type="text" id="tagInput" /></p>
                    <button id="addButton">+</button>
                </div>
            </div>

        </div>

        <div class="bottomRowContainer">
            <div class="box redditContainer">
                <h2>Reddit</h2>

                <div class="redditRowContainer">
                    <div class="redditRow" id="redditRow1"></div>
                    <div class="redditRow" id="redditRow2"></div>
                    <div class="redditRow" id="redditRow3"></div>
                </div>
            </div>
            
            <div class="box newsContainer">
                <h2>Berkeley News</h2>
               

                <div class="newsRowContainer" id="newsBox">
                    <div class="newsRow" id="newsRow1"></div>
                    <div class="newsRow" id="newsRow2"></div>
                    <div class="newsRow" id="newsRow3"></div>
                </div>
            </div>

            <div class="box weatherContainer">
                <h2>Weather</h2>
                <div class="weatherInformationContainer">
                    <div class="weatherColumn">
                        <div class="hourCell">
                            <h3>Hr</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3>Now</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3>+3 Hrs</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3>+6 Hrs</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3>+9 Hrs</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3>+12 Hrs</h3>
                        </div>

                    </div>
                    <div class="weatherColumn">
                        <div class="fahrenheitCell">
                            <h3>°F</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="fahrenheit0"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="fahrenheit1"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="fahrenheit2"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="fahrenheit3"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="fahrenheit4"></h3>
                        </div>

                    </div>
                    <div class="weatherColumn">
                        <div class="celciusCell">
                            <h3>°C</h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="celcius0"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="celcius1"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="celcius2"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="celcius3"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="celcius4"></h3>
                        </div>
                    </div>
                    <div class="descriptionColumn">
                        <div class="descriptionCell">
                            <h3>Description</h3>
                        </div>
                         <div class="weatherSingleCell">
                            <h3 id="weatherDescription0"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="weatherDescription1"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="weatherDescription2"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="weatherDescription3"></h3>
                        </div>
                        <div class="weatherSingleCell">
                            <h3 id="weatherDescription4"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
